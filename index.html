<!DOCTYPE html>
<html>
<head>
  <title>Christal & Marco's Wedding Countdown</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
</head>
<body>
  <div id="top-content">
    <a href="gallery.html" class="gallery-button">Gallery</a>
    <a href="photo.html" class="camera-link">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM61g3qz1Gs2e-EMDsOFriZMFzEKdr0mFfkA&s" alt="Camera Icon" class="camera-icon"/>
    </a>
    <h1>Christal And Marco's Wedding</h1>
    <div id="countdown"></div>
  </div>
  <img src="https://images.zola.com/6c2568ff-7aff-44ad-a9ab-37d7679b282d" alt="Wedding Bells" class="wedding-image" />
  <div id="chat-room">
    <div id="chat-welcome">
      <p>Welcome to the chat!</p>
    </div>
    <div id="messages"></div>
    <div id="input-bar">
      <input type="text" id="name-input" placeholder="Your name...">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-button">❤️</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
